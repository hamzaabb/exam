<ion-header>
  <ion-toolbar>
    <ion-title>villes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollEvents]="true">
<ion-list *ngFor="let ville of villes">

  <ion-item>

  </ion-item>


	    

	


</ion-list>
</ion-content>
